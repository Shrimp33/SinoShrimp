// A "template" that my linker builds on for each page
<!DOCTYPE html>
<title>
    {{ChapterNameNoTags}}
</title>
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Y7SJTS6RL"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6Y7SJTS6RL');
        </script>
        // Meta tags
        <meta name="viewport" content="width=device-width, initial-scale=1">
        // Links
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        // For meta
        <script>
        const index = {{index}};
        </script>
    </head>
    <!-- Page Headding-->
    <div id="branding">
        <div id="logo">
            <div class="logo">
                <img id="logoimg" src="SinoShrimpLogo.copy.png" alt="SinoShrimp Logo">
            </div>
            <div class="gradient">
                <div id="topmenu">
                    <div id="Menu">
                        <div class="MasterRow" id="MasterTop">
                            <button type="button" class="MenuButtonT" id="Home" onclick="Home()">Home</button>
                            <button hidden type="button" class="MenuButtonT" id="prevT" onclick="prev()">Previous</button>
                            <button hidden type="button" class="MenuButtonT" id="nextT" onclick="next()">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="gradient">
        </div>
    </div>
    <body>
        <div id="content">
            <div id="chapter">
                <h1 id="chaptername">
                    {{ChapterName}}
                </h1>
                <hr class="divider" align="left">
                <div id="textcontent">
                    {{ChapterText}}
                </div>
            </div>
        </div>
    <!-- Navigation Menu-->
        <div id="botmenu">
            <div id="Menu">
                <div class="MasterRow" id="MasterBot">
                    <button type="button" class="MenuButton" id="Home" onclick="Home()">Home</button>
                    <button hidden type="button" class="MenuButton" id="prevB" onclick="prev()">Previous</button>
                    <button hidden type="button" class="MenuButton" id="nextB" onclick="next()">Next</button>
                </div>
            </div>
        </div>
    </body>
    // Enable / Disable Buttons based on index
    <script>
        indexcheck();
    </script>
</html>
